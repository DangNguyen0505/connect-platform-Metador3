<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicants — Company Dashboard</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<header class="navbar">
    <div class="logo">Metador3.com</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
    </nav>
</header>

<h1 class="page-title">Applicants</h1>

<div class="filter-bar">
    <label>Search by Name:</label>
    <input type="text" id="searchInput" placeholder="Search applicants...">

    <label>Status:</label>
    <select id="statusFilter">
        <option value="all">All</option>
        <option value="applied">Applied</option>
        <option value="started">Started</option>
        <option value="offered">Offered</option>
    </select>
</div>

<div id="applicantList">

    <div class="applicant-card" data-name="John Doe" data-status="applied">
        <div>
            <h3>John Doe</h3>
            <p class="match">Match: <strong>70%</strong></p>
            <p class="status">Applied</p>
        </div>
        <a href="student-profile.html" class="profile-btn">See Profile</a>
    </div>

    <div class="applicant-card" data-name="Emily Smith" data-status="started">
        <div>
            <h3>Emily Smith</h3>
            <p class="match">Match: <strong>50%</strong></p>
            <p class="status">Started</p>
        </div>
        <a href="student-profile.html" class="profile-btn">See Profile</a>
    </div>

    <div class="applicant-card" data-name="Michael Lee" data-status="offered">
        <div>
            <h3>Michael Lee</h3>
            <p class="match">Match: <strong>90%</strong></p>
            <p class="status">Offered</p>
        </div>
        <a href="student-profile.html" class="profile-btn">See Profile</a>
    </div>

</div>

<footer class="footer">
    © 2025 Metador3 — Project Connect
</footer>

<script>
    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("input", () => {
        const value = searchInput.value.toLowerCase();
        document.querySelectorAll(".applicant-card").forEach(card => {
            const name = card.dataset.name.toLowerCase();
            card.style.display = name.includes(value) ? "flex" : "none";
        });
    });

    const statusFilter = document.getElementById("statusFilter");
    statusFilter.addEventListener("change", () => {
        const value = statusFilter.value;
        document.querySelectorAll(".applicant-card").forEach(card => {
            const status = card.dataset.status;

            if (value === "all" || value === status) {
                card.style.display = "flex";
            } else {
                card.style.display = "none";
            }
        });
    });
</script>

</body>
</html>
